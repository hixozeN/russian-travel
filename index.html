<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <script src="./pages/index.js" type="module" defer></script>
  <title></title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/header-logo-ru.png" alt="" class="header__logo">
    <ul class="header__lang-list">
      <li class="header__lang-item">
        <a class="header__lang-link header__lang-link_type_ru" href="#">Ru</a>
      </li>
      <li class="header__lang-item">
        <a class="header__lang-link header__lang-link_type_en" href="#">En</a>
      </li>
    </ul>
  </header>
  <main>
    <section class="lead">
      <h1 class="lead__title"></h1>
      <p class="lead__subtitle">
      </p>
      <figure class="lead__figure">
        <img class="lead__image" src="./images/lead-polka.jpg"
          alt="" />
        <figcaption class="lead__caption"></figcaption>
      </figure>
    </section>
    <section class="intro">
      <h2 class="intro__title"></h2>
      <p class="intro__text">
      </p>
      <ul class="intro__list">
      </ul>
    </section>
    <section class="photo-grid">
      <ul class="photo-grid__list">
      </ul>
    </section>
    <section class="places">
    </section>
    <section class="cover">
      <a class="cover__link" href="https://stampsy.com/na-elektrichkakh-do-baikala" target="_blank"
        rel="noopener noreferrer">
        <h2 class="cover__title"></h2>
        <p class="cover__subtitle">

        </p>
      </a>
    </section>
  </main>
  <footer class="footer">
    <nav class="footer__nav">
      <ul class="footer__links">
        <li>
          <a class="footer__link footer__link_type_map" href="https://yandex.ru/maps" target="_blank" rel="noopener noreferrer">

          </a>
        </li>
        <li>
          <a class="footer__link footer__link_type_weather" href="https://yandex.ru/pogoda" target="_blank" rel="noopener noreferrer">

          </a>
        </li>
        <li>
          <a class="footer__link footer__link_type_schedule" href="https://rasp.yandex.ru" target="_blank" rel="noopener noreferrer">

          </a>
        </li>
        <li>
          <a class="footer__link footer__link_type_calendar" href="https://calendar.yandex.ru" target="_blank" rel="noopener noreferrer">

          </a>
        </li>
        <li>
          <a class="footer__link footer__link_type_travel" href="https://travel.yandex.ru" target="_blank" rel="noopener noreferrer">

          </a>
        </li>
      </ul>
    </nav>
    <p class="footer__author"></p>
  </footer>
  <template id="intro-item">
    <li class="intro__list-item"></li>
  </template>
  <template id="grid-item">
    <li class="photo-grid__item">
      <img class="photo-grid__image" src="" alt="" />
      <div class="photo-grid__item-overlay">
        <h2 class="photo-grid__item-caption"></h2>
      </div>
    </li>
  </template>
  <template id="place-item">
    <article class="place">
      <h2 class="place__title"></h2>
      <div class="place__website">
        <h3 class="place__url-heading" lang="en">url</h3>
        <a class="place__link" href="" target="_blank"
          rel="noopener noreferrer"></a>
      </div>
      <img class="place__image" src="" alt="" />
      <div class="place__paragraphes"></div>
    </article>
  </template>
</body>

</html>
